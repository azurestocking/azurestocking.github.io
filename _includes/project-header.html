<section style="padding-top: 0px;">
    <div>
        <div class="p-xl">
            {{ page.title }}
        </div>
        <div class="tag-group" style="margin-bottom: 64px;">
            {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>

    <img src="{{ page.image | relative_url }}" loading="lazy" style="margin-bottom: 64px;">
    
    <div class="grid grid-1-2">
        <div class="list">
            <div class="list-item">
                <div class="list-item-1">
                    <div>Duration</div>
                </div>
                <div class="list-item-2">
                    <div>{{ page.duration }}</div>
                </div>
            </div>
            <div class="list-item">
                <div class="list-item-1">
                    <div>Role</div>
                </div>
                <div class="list-item-2">
                    <div>{{ page.role }}</div>
                </div>
            </div>
            <div class="list-item">
                <div class="list-item-1">
                    <div>Team</div>
                </div>
                <div class="list-item-2">
                    <div>
                        {% for member in page.team %}
                            {{ member }}{% unless forloop.last %}, <br>{% endunless %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>{{ page.description }}</p>
        </div>
    </div>
</section>
