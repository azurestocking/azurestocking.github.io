---
layout: default
---

<section id="overview" class="full-width-bg" style="background-color: {{ page.color }};">
    <div class="grid grid-1-5">
        <div></div>
        <div>
            <h1 style="margin-bottom: 64px; margin-top: 25vh; font-family: var(--font-signifier);">{{ page.title }}</h1>
            <img src="{{ page.banner | relative_url }}" loading="lazy">
        </div>
    </div>
    <div class="grid grid-1-4-1">
        <div></div>
        <div class="p-l">{{ page.desc }}</div>
    </div>
    <div class="grid grid-6">
        <hr>
    </div>
    <div class="grid grid-1-3-1-1" style="margin-bottom: 64px;">
        <div></div>
        <div class="list-container">
            <div>
                <h3 class="np">Background</h5>
                <p>{{ page.background }}</p>
            </div>
            <div>
                <h3 class="np">Impact</h5>
                <p>{{ page.impact }}</p>
            </div>
        </div>
        <div>
            <h3 class="np">Skills</h5>
            <p>
                {% for skill in page.skill %}
                    {{ skill }}{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </p>
        </div>   
    </div>
    <div class="grid grid-1-3-1-1">
        <div></div>
        <div>
            <a class="button" href="/">Highlight<i class="fa-solid fa-arrow-right rotate-45"></i></a>
        </div> 
    </div>
</section> 

<section id="scrollspy">
    <div class="grid grid-1-5">
        <div class="scrollspy">
            <div class="scrollspy-content">
                <div class="scrollspy-links" id="scrollspy-links">
                </div>
            </div>
        </div>
        <div></div>
    </div>
</section>

{{ content }}

<script src="{{ '/js/scrollspy.js' | relative_url }}"></script>
