---
layout: default
title: Index
---

{% for project in site.projects %}
    <section id="{{ project.slug }}">
        <div class="grid grid-1-4-1">
            <div>
                <h1>Q2 2024</h1>
            </div>
            <div>
                <h1>{{ project.title }}</h1>
                <p>{{ project.outcome }}</p>
            </div>
            <div></div>
        </div>
        <div class="grid grid-1-5">
            <div></div>
            <div class="image-container" style="padding: 64px; background-color: {{ project.color }};">
                <a href="/project/{{ project.slug }}/" style="display: block; text-decoration: none;">
                    {% include mockup-macbook.html 
                        content_image="/images/placeholder.jpg" 
                        content_type="image" %}
                </a>
            </div>
        </div>
    </section>
{% endfor %}
